<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://kit.fontawesome.com/2e440afa55.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body class="bg">
    <main id="main" class="main">
        <div id="quote-box" class="quote-box">
            <h4 id="text"></h4>
            <p id="author"></p>
            <div class="buttons">
                <a target="_blank" id="tweet-quote" class="bg">
                    <i class="fa-brands fa-twitter fa-xl"></i>
                </a>
                <button id="new-quote" class="new-quote bg">New quote</button>
            </div>
        </div>
        <h5 class="credit">by jvitoralb</h5>
        <div id="socials-icons" class="socials">
            <a href="https://github.com/jvitoralb" target="_blank">
                <i class="fa-brands fa-github  fa-2xl"></i>
            </a>
            <a href="https://www.linkedin.com/in/jvitor-albuquerque/" target="_blank">
                <i class="fa-brands fa-linkedin-in  fa-2xl"></i>
            </a>
        </div>
    </main>

    <script type="module" src="./src/index.js"></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
